  <!DOCTYPE html>
  <html lang="nl">

      <title>Reserveringstabel</title>
  </head>
  <body>
  
  <h2>Reserveringstabel</h2>
  
  <form id="reservationForm">
      <label for="name">Naam:</label>
      <input type="text" id="name" required><br><br>
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" required><br><br>
      
      <label for="phone">Telefoonnummer:</label>
      <input type="tel" id="phone" required><br><br>
      
      <label for="date">Datum:</label>
      <input type="date" id="date" required><br><br>
      
      <label for="time">Tijd:</label>
      <input type="time" id="time" required><br><br>
      
      <label for="notes">Bijzonderheden:</label>
      <input type="text" id="notes"><br><br>
      
      <label for="persons">Personen:</label>
      <input type="number" id="persons" required><br><br>
  
      <button type="submit">Reserveren</button>
  </form>
  
  <h3>Reserveringen</h3>
  <table border="1">
      <tr>
          <th>Naam</th>
          <th>E-mail</th>
          <th>Telefoonnummer</th>
          <th>Datum</th>
          <th>Tijd</th>
          <th>Bijzonderheden</th>
          <th>Personen</th>
      </tr>
  </table>
  
  <script>
      document.getElementById("reservationForm").addEventListener("submit", function(event) {
          event.preventDefault(); 
  
          
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const date = document.getElementById("date").value;
          const time = document.getElementById("time").value;
          const notes = document.getElementById("notes").value;
          const persons = document.getElementById("persons").value;
  
          
          const table = document.querySelector("table");
          const newRow = table.insertRow();
          
        
          newRow.insertCell(0).textContent = name;
          newRow.insertCell(1).textContent = email;
          newRow.insertCell(2).textContent = phone;
          newRow.insertCell(3).textContent = date;
          newRow.insertCell(4).textContent = time;
          newRow.insertCell(5).textContent = notes;
          newRow.insertCell(6).textContent = persons;
  
      
          document.getElementById("reservationForm").reset();
      });
  </script>
