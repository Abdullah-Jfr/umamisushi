      name="description"
      content="Geniet van de beste verse sushi, sashimi en Japanse specialiteiten. Reserveer een tafel of bestel eenvoudig online!"

      name="keywords"
      content="sushi, Japans restaurant, verse sushi, sashimi, nigiri, maki, sushi bestellen, sushi afhalen"

  <body>
    <header class="header">
      <a class="logo" href="#"
        ><img src="/imges/logo_umami_wit (1).png" alt=""
      /></a>

      <nav class="navbar">
        <a href="/html/index.html" class="active">Home</a>
        <a href="/html/menu.html">menu</a>
        <a href="/html/location.html">location</a>
        <a href="/html/Reserveren.html">reserveren</a>
        <a href="/html/vacature.html">vacaturen</a>
      </nav>
    </header>
    <main>
      <h2>Reserveringstabel</h2>

      <form id="reservationForm">
        <label for="name">Naam:</label>
        <input type="text" id="name" required /><br /><br />

        <label for="email">E-mail:</label>
        <input type="email" id="email" required /><br /><br />

        <label for="phone">Telefoonnummer:</label>
        <input type="tel" id="phone" required /><br /><br />

        <label for="date">Datum:</label>
        <input type="date" id="date" required /><br /><br />

        <label for="time">Tijd:</label>
        <input type="time" id="time" required /><br /><br />

        <label for="notes">Bijzonderheden:</label>
        <input type="text" id="notes" /><br /><br />

        <label for="persons">Personen:</label>
        <input type="number" id="persons" required /><br /><br />

        <button type="submit">Reserveren</button>
      </form>
    </main>
    <h3>
      U krijgt een e-mail de dag voor de oorspronkelijke datum, zodat we je
      kunnen herinneren aan de afspraak
    </h3>
